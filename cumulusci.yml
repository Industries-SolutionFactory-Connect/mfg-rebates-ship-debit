            - when: "'RebateManagementUserPsl' not in tasks.get_available_permission_set_licenses()"
              action: error
              message: "You need RebateManagementUserPsl licence to use this feature. Contact your Administrator."
            - when: "'RebateManagementExpCloudPsl' not in tasks.get_available_permission_set_licenses()"
              action: error
              message: "You need RebateManagementExpCloudPsl licence to use this feature. Contact your Administrator."
        steps:
            1:
                flow: rebates-sd-setup

