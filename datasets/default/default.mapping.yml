#
#  https://cumulusci.readthedocs.io/en/stable/data.html#extracting-and-loading-sample-datasets
Insert Account:
  sf_object: Account
  table: Account
  fields:
  - Description
  - Fax
  - Name
  - AccountNumber
  - Phone
  - Rating
  - Site
  - AccountSource
  - Type
  - AnnualRevenue
  - BillingCity
  - BillingCountry
  - BillingGeocodeAccuracy
  - BillingLatitude
  - BillingLongitude
  - BillingState
  - BillingStreet
  - BillingPostalCode
  - Jigsaw
  - NumberOfEmployees
  - Industry
  - Ownership
  - ShippingCity
  - ShippingCountry
  - ShippingGeocodeAccuracy
  - ShippingLatitude
  - ShippingLongitude
  - ShippingState
  - ShippingStreet
  - ShippingPostalCode
  - Sic
  - SicDesc
  - TickerSymbol
  - Website
  lookups:
    ParentId:
      table: Account
      key_field: ParentId
      after: Insert Account
Insert Product2:
  sf_object: Product2
  table: Product2
  fields:
  - IsActive
  - DisplayUrl
  - ExternalId
  - ProductCode
  - Description
  - Family
  - Name
  - StockKeepingUnit
  - QuantityUnitOfMeasure
Insert RebateProgram:
  sf_object: RebateProgram
  table: RebateProgram
  fields:
  - Description
  - EndDate
  - Frequency
  - GracePeriodDayCount
  - Name
  - PayoutCalculationDayCount
  - ProgramReferenceNumber
  - RebateProgramUrl
  - StartDate
  - Status
  - Type
Insert JournalType:
  sf_object: JournalType
  table: JournalType
  fields:
  - Description
  - Name
  - ProcessType
Insert Pricebook2:
  sf_object: Pricebook2
  table: Pricebook2
  fields:
  - Description
  - IsActive
  - Name
Insert UnitOfMeasure:
  sf_object: UnitOfMeasure
  table: UnitOfMeasure
  fields:
  - Name
  - Type
  - UnitCode
Insert RebatePayment:
  sf_object: RebatePayment
  table: RebatePayment
  fields:
  - Amount
  - Name
Insert RebateProgramMember:
  sf_object: RebateProgramMember
  table: RebateProgramMember
  fields:
  - IsPayoutCalcSkipped
  - MemberStatus
  - Name
  lookups:
    AccountId:
      table: Account
      key_field: AccountId
    ShipToAccountId:
      table: Account
      key_field: ShipToAccountId
    RebateProgramId:
      table: RebateProgram
      key_field: RebateProgramId
