Insert TransactionJournal:
  sf_object: TransactionJournal
  table: TransactionJournal
  fields:
  - RebatePgmReferenceNumber
  - ActivityDate
  - ErrorDescription
  - ExternalTransactionNumber
  - JournalDate
  - Quantity
  - TransactionAmount
  - UsageType
  lookups:
    AccountId:
      table: Account
      key_field: AccountId
    ShipToAccountId:
      table: Account
      key_field: ShipToAccountId
    ProductId:
      table: Product2
      key_field: ProductId
    JournalTypeId:
      table: JournalType
      key_field: JournalTypeId
    MemberId:
      table: RebateProgramMember
      key_field: MemberId
    QuantityUnitOfMeasureId:
      table: UnitOfMeasure
      key_field: QuantityUnitOfMeasureId
