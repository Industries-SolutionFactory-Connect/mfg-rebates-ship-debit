  - TotalClaimedQuantity
  lookups:
    ProductId:
      table: Product2
      key_field: ProductId
    RebateProgramMemberId:
      table: RebateProgramMember
      key_field: RebateProgramMemberId      
Insert RebateClaim:
  sf_object: RebateClaim
  table: RebateClaim
  fields:
  - ClaimedByAccountNumber
  - ParticipatingAccountNumber
  - ProductCode
  - CalculatedAmount
  - ClaimAmount
  - ClaimDate
  - ClaimType
  - Description
  - ProcessingStatus
  - ProcessingStatusMessage
  - ProgramReferenceNumber
  - Quantity
  - ReferencePricePerUnit
  - ResalePricePerUnit
  - SalePricePerUnit
  - ShipDate
  - ShippedTransactionIdentifier
  - TotalAdjustmentAmount
  - TransactionIdentifier
  - UsageType
  lookups:
    ClaimedByAccountId:
      table: Account
      key_field: ClaimedByAccountId
    ParticipatingAccountId:
      table: Account
      key_field: ParticipatingAccountId
    ProductId:
      table: Product2
      key_field: ProductId
    RebateMemberClaimAggregateId:
      table: RebateMemberClaimAggregate
      key_field: RebateMemberClaimAggregateId
    RebatePaymentId:
      table: RebatePayment
      key_field: RebatePaymentId
Insert RebateClaimAdjustment:
  sf_object: RebateClaimAdjustment
  table: RebateClaimAdjustment
  fields:
  - AdjustmentAmount
  - ApprovedDate
  - Comments
  - Name
  - Status
  lookups:
    RebateClaimId:
      table: RebateClaim
      key_field: RebateClaimId
